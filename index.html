<!DOCTYPE html>
<html>
    <head>
        <title>Understanding HTML</title>
    </head>

    <body>
        <h1>Daniel Omole</h1>
        <h3>Soccer</h3>
        <p>
            I like the <b>sport</b> because it is filled with so much <b>passion</b> and <b>talent</b>.
        </p>
        <hr>
        <h3>Ordered List</h3>
        <p>Manchester United is my favorite team</p>
        <ol>
            <li>Cristiano Ronaldo</li>
            <li>Paul Pogba</li>
            <li>Daniel Omole</li>
        </ol>
        <ul>
            <li>Manchester city</li>
            <li>Chelsea</li>
            <li>Arsenal</li>
        </ul>

    </body>
</html>
